<div class="card">
    <div class="text-center">
      <img src="assets/images/logo.svg" class="card-img-top w-25" />
    </div>
    <div class="card-body">
      <h5 class="card-title text-primary">Sign up</h5>
      <form #form="ngForm">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            [(ngModel)]="vm.email" placeholder="Enter email" required email>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password"
            [(ngModel)]="vm.password" required>
        </div>
        <button type="button" class="btn btn-primary mr-2" (click)="signUp()" [disabled]="form.invalid">Sign up</button>
        <a class="btn btn-outline-secondary mr-2" routerLink="../login">Login</a>
        <span class="text-danger">{{errorMsg?.error}}</span>
      </form>
    </div>
  </div>
