<div class="card">
  <div class="text-center">
    <img src="assets/images/logo.svg" class="card-img-top w-25" />
  </div>
  <div class="card-body">
    <h5 class="card-title text-primary">Login</h5>
    <form #form="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
          [(ngModel)]="vm.email" placeholder="Enter email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
          [(ngModel)]="vm.password" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="permanent" name="permanent" [(ngModel)]="vm.permanent">
        <label class="form-check-label" for="permanent">Remember me</label>
      </div>
      <button type="button" class="btn btn-primary mr-2" (click)="login()" [disabled]="form.invalid">Login</button>
      <a class="btn btn-outline-secondary mr-2" routerLink="../sign-up">Sign up</a>
      <span class="text-danger">{{errorMsg}}</span>
    </form>
  </div>
</div>
