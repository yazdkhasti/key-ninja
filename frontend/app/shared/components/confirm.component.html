<div class="modal-header">
    <h5 class="modal-title text-warning"><i class="fas fa-exclamation-triangle"></i></h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="modal-body">
  <p>
    {{message}}
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger mr-2" (click)="ok()">Ok</button>
  <button type="button" class="btn btn-secondary" ngbAutofocus (click)="cancel()">Cancel</button>
</div>
